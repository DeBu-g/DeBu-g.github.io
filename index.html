<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快乐</title>
  <style>
    /* 全局设置 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #f1c40f, #e74c3c, #8e44ad);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    /* 动态背景渐变 */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* 文字样式 */
    .birthday-message {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      animation: bounceIn 1.5s ease-in-out;
    }

    /* 文字闪烁特效 */
    @keyframes bounceIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* 彩带动画 */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* 彩带效果 */
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: confettiAnimation 5s infinite;
      opacity: 0;
    }

    /* 彩带动画 */
    @keyframes confettiAnimation {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        opacity: 0.5;
        transform: translateY(200px) rotate(180deg);
      }
      100% {
        opacity: 0;
        transform: translateY(0) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="birthday-message">王嘉豪 生日快乐！</div>
  
  <!-- 彩带动画 -->
  <div class="confetti">
    <div class="confetti-piece" style="top: 50px; left: 50px;"></div>
    <div class="confetti-piece" style="top: 100px; left: 100px;"></div>
    <div class="confetti-piece" style="top: 150px; left: 150px;"></div>
    <div class="confetti-piece" style="top: 200px; left: 200px;"></div>
    <div class="confetti-piece" style="top: 250px; left: 250px;"></div>
    <div class="confetti-piece" style="top: 300px; left: 300px;"></div>
  </div>

  <script>
    // 创建更多彩带效果
    const confettiContainer = document.querySelector('.confetti');
    for (let i = 0; i < 30; i++) {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.top = `${Math.random() * window.innerHeight}px`;
      piece.style.left = `${Math.random() * window.innerWidth}px`;
      piece.style.animationDelay = `${Math.random() * 3}s`;
      confettiContainer.appendChild(piece);
    }
  </script>
</body>
</html>
